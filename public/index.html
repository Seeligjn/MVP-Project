<body>
  <h1 class='display-1'><i class="fa fa-address-book-o" style="font-size:72px"></i>  CONTACTS </h1>
  <div class="container">
    <div class="contact-display">
          <span>
          </span>
        </div>
        
        <div class="input-container">
          <input id='id' type="text" name='search' placeholder="ID">
          <input id='first-name' type="text" name='search' placeholder="First Name">
          <input id='last-name' type="text" name='search' placeholder="Last Name">
          <input id='phone-number' type="text" name='search' placeholder="Phone Number">
          <input id='address' type="text" name='search' placeholder="Address">
          <button id ='submit-contact' class="btn btn-info">Submit New Contact</button>
          <button id ='submit-change' class="btn btn-info">Submit Change</button>
        </div>
      </div>
      <div class="user-controls">
        <button id="new-contact" class="btn btn-dark">New Contact<i class="fa fa-user-plus fa-lg"></i></button> 
        <button id="edit" class="btn btn-dark">Edit Contact<i class="fa fa-pencil fa-lg"></i></button>
      </div>
</body>
</html>
